apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nfs-quota-agent.fullname" . }}
  labels:
    {{- include "nfs-quota-agent.labels" . | nindent 4 }}
rules:
  # PV read/update for quota status
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # PVC read for additional info
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  # StorageClass read for provisioner info
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  # Namespace read for policy annotations
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  # LimitRange read for PVC quota policy
  - apiGroups: [""]
    resources: ["limitranges"]
    verbs: ["get", "list", "watch"]
  # ResourceQuota read for namespace storage limits
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch"]
