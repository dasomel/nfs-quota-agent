apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nfs-quota-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-quota-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nfs-quota-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nfs-quota-agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nfs-quota-agent.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostPID: true
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "nfs-quota-agent.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --nfs-base-path={{ .Values.config.nfsBasePath }}
            - --nfs-server-path={{ .Values.config.nfsServerPath }}
            - --provisioner-name={{ .Values.config.provisionerName }}
            - --sync-interval={{ .Values.config.syncInterval }}
            {{- if .Values.config.metricsAddr }}
            - --metrics-addr={{ .Values.config.metricsAddr }}
            {{- end }}
            {{- if .Values.config.processAllNFS }}
            - --process-all-nfs
            {{- end }}
            {{- if .Values.webUI.enabled }}
            - --enable-ui
            - --ui-addr={{ .Values.webUI.addr }}
            {{- end }}
            {{- if .Values.audit.enabled }}
            - --enable-audit
            - --audit-log-path={{ .Values.audit.logPath }}
            {{- end }}
            {{- if .Values.cleanup.enabled }}
            - --enable-auto-cleanup
            - --cleanup-interval={{ .Values.cleanup.interval }}
            - --orphan-grace-period={{ .Values.cleanup.gracePeriod }}
            {{- if .Values.cleanup.dryRun }}
            - --cleanup-dry-run=true
            {{- else }}
            - --cleanup-dry-run=false
            {{- end }}
            {{- end }}
            {{- if .Values.history.enabled }}
            - --enable-history
            - --history-path={{ .Values.history.path }}
            - --history-interval={{ .Values.history.interval }}
            - --history-retention={{ .Values.history.retention }}
            {{- end }}
            {{- if .Values.policy.enabled }}
            - --enable-policy
            - --default-quota={{ .Values.policy.defaultQuota }}
            {{- if .Values.policy.enforceMaxQuota }}
            - --enforce-max-quota
            {{- end }}
            {{- end }}
          ports:
            {{- if .Values.config.metricsAddr }}
            - name: metrics
              containerPort: {{ (split ":" .Values.config.metricsAddr)._1 | default 9090 }}
              protocol: TCP
            {{- end }}
            {{- if .Values.webUI.enabled }}
            - name: http
              containerPort: {{ (split ":" .Values.webUI.addr)._1 | default 8080 }}
              protocol: TCP
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: nfs-export
              mountPath: {{ .Values.config.nfsBasePath }}
            - name: dev
              mountPath: /dev
            - name: etc-projects
              mountPath: /etc/projects
            - name: etc-projid
              mountPath: /etc/projid
            {{- if .Values.audit.enabled }}
            - name: audit-log
              mountPath: /var/log/nfs-quota-agent
            {{- end }}
            {{- if .Values.history.enabled }}
            - name: history-data
              mountPath: /var/lib/nfs-quota-agent
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nfs-export
          hostPath:
            path: {{ .Values.nfsExport.hostPath }}
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: etc-projects
          hostPath:
            path: /etc/projects
            type: FileOrCreate
        - name: etc-projid
          hostPath:
            path: /etc/projid
            type: FileOrCreate
        {{- if .Values.audit.enabled }}
        - name: audit-log
          hostPath:
            path: {{ .Values.audit.hostPath }}
            type: DirectoryOrCreate
        {{- end }}
        {{- if .Values.history.enabled }}
        - name: history-data
          hostPath:
            path: {{ .Values.history.hostPath }}
            type: DirectoryOrCreate
        {{- end }}
