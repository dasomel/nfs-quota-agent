apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nfs-quota-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-quota-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nfs-quota-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nfs-quota-agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nfs-quota-agent.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "nfs-quota-agent.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --nfs-base-path={{ .Values.config.nfsBasePath }}
            - --nfs-server-path={{ .Values.config.nfsServerPath }}
            - --provisioner-name={{ .Values.config.provisionerName }}
            - --sync-interval={{ .Values.config.syncInterval }}
            {{- if .Values.config.metricsAddr }}
            - --metrics-addr={{ .Values.config.metricsAddr }}
            {{- end }}
            {{- if .Values.config.processAllNFS }}
            - --process-all-nfs
            {{- end }}
          {{- if .Values.config.metricsAddr }}
          ports:
            - name: metrics
              containerPort: {{ (split ":" .Values.config.metricsAddr)._1 | default 9090 }}
              protocol: TCP
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: nfs-export
              mountPath: {{ .Values.config.nfsBasePath }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nfs-export
          hostPath:
            path: {{ .Values.nfsExport.hostPath }}
            type: Directory
